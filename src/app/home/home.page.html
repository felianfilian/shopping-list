<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Inbox </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of shoppingList">
      <ion-label>{{ item }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab-button class="addButton">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-content>
